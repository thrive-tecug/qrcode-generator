  <script>
    var name = get_active_name();
    console.log("name :", name);

    // FILLING PAGE
    document.getElementById("main-title").innerText = get_app_name()+" - Profile";
    document.getElementById("sidebar-name").innerText = name;

    var get_form_data = function(){
        var mainform = document.getElementById("mainform");
        var name=mainform.name.value;
        var username=mainform.username.value;
        var email=mainform.email.value;
        var password=mainform.password.value;
        var repassword=mainform.repassword.value;
        return [name,username,email,password,repassword];
    }

    function validate_form(){
        formdata = get_form_data();
        var name=formdata[0];
        var username=formdata[1];
        var email=formdata[2];
        var password=formdata[3];
        var repassword=formdata[4];

        var msg = null;
        if(!validate_string(name)){
            msg = "Name not set correctly";
        }else if(!validate_string(username) || username.indexOf(" ")>0){
            msg = "Username not set correctly, ensure no spaces";
        }else if(!validate_string(email)){
            msg = "Email not set correctly";
        }else if(!validate_string(password)){
            msg = "Password not set correctly";
        }else if(!validate_string(repassword)){
            msg = "Re-entered password not set correctly";
        }
        return msg;
    }

    async function send_data(){
        var msg = validate_form();
        if (msg!==null){
            alert(msg);
            return;
        }

        formdata = get_form_data();
        var name=formdata[0];
        var username=formdata[1];
        var email=formdata[2];
        var password_old=formdata[3];
        var password_new=formdata[4];

        var fdata = new FormData();
        fdata.append("name",name);
        fdata.append("username",username);
        fdata.append("email",email);
        fdata.append("password_old",password_old);
        fdata.append("password_new",password_new);

        var res = await api_post("/user/edit", fdata);
        var datajs = await res.json();
        console.log("DATAJS :", datajs);
        if (datajs["status"]!=="success"){
            alert(datajs["message"]);
        }else{
            alert(datajs["data"]);
            window.location.href="profile.html";
        }
    }

    async function fill_from_data(){
      var stored_permissions = get_storage_item("permissions");
      if(!stored_permissions.includes("EDIT_M_PROFILE") && !stored_permissions.includes("EDIT_U_PROFILES")){
        document.getElementById("save-button").style.display = "none";
      }

      var username = get_storage_item("user-name");
      if (validate_string(username)){
        // fill page heading
        // own:grant->view, own->view->view, other:grant->edit, other->view
        if (username===get_active_username()){
          document.getElementById("page-heading").innerText = "Edit Profile";
        }
        if (username===get_active_username() || (!stored_permissions.includes("GRANT_U_PERMISSIONS") && (stored_permissions.includes("VIEW_U_PERMISSIONS") || stored_permissions.includes("VIEW_M_PERMISSIONS")))){
          document.getElementById("permissions-button").innerText = "View Permissions";
        }
        if(!stored_permissions.includes("GRANT_U_PERMISSIONS") && !stored_permissions.includes("VIEW_U_PERMISSIONS") && !stored_permissions.includes("VIEW_M_PERMISSIONS")){
          document.getElementById("permissions-button").style.display = "none";
        }

        // fill form
        var res = await api_get("/user/get?username="+username);
        var datajs = await res.json();
        console.log(datajs);

        if (datajs["status"]==="success"){
          data = datajs["data"];
          mainform.name.value=data["name"];
          mainform.email.value=data["email"];
          mainform.username.value=data["username"];
          mainform.password.value=data["password"];
          mainform.repassword.value=data["password"];

          if(stored_permissions.includes("APPROVE_USERS")){
            let approved = data["approved"];
            var approve_action_string = !Boolean(approved) ? "Approve Account" : "Disable Account";
            var approve_action_state = !Boolean(approved) ? 1 : 0;
            var ahtml = `
              <div class="dropdown-divider"></div>
              <span class="dropdown-item" onclick="set_approved_state(`+approve_action_state+`)">
                `+approve_action_string+`
              </span>`;
              document.getElementById("approve-section").innerHTML=ahtml;
          }

        }
      }
    }
    fill_from_data();

    async function set_approved_state(approve){
      var username = get_storage_item("user-name");
      if (validate_string(username)){
        let res = await api_get("/user/approve?username="+username+"&approve="+approve);
        let datajs = await res.json();
        if (datajs['status']==="failed"){
          alert(datajs["message"]);
        }else{
          alert(datajs["data"]);
          window.location.href="profile.html";
        }
      }
    }
    
  </script>
