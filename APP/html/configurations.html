  <script>
    var name = get_active_name();
    console.log("name :", name);

    // FILLING PAGE
    document.getElementById("main-title").innerText = get_app_name()+" - Configurations";
    document.getElementById("sidebar-name").innerText = name;

    var get_data = function(){
        return ["ALL",0,20];
    }

    function validate_data(){
        var qdata = get_data();
        var category=qdata[0];
        var start=qdata[1];
        var limit=qdata[2];

        var msg = null;
        if(!validate_string(qdata)){
            msg = "Category not set correctly";
        }else if(start<0){
            msg = "Start Value not set correctly";
        }else if(limit<0){
            msg = "Limit not set correctly";
        }
        return msg;
    }

    function table_from_data(data){
      var content="";
      for(var i=0; i<data.length; i++){
        var obj = data[i];
        var id_core = obj['name'];
        var row = "<tr id='"+id_core+"-tr'>"
        row += "<td>"+obj["name"]+"</td>";
        row += "<td>"+obj["folder_batch"]+"</td>";
        row += "<td>"+obj["error_correction"]+"</td>";
        row += "<td>"+obj["box_size"]+"</td>";
        row += "<td>"+obj["border"]+"</td>";
        row += "<td>"+obj["fgcolor"]+"</td>";
        row += "<td>"+obj["bgcolor"]+"</td>";
        // menu
        row += `<td>
          <div class="menu-nav">
            <div class="dropdown-container" tabindex="-1">
              <div class="three-dots"></div>
              <div class="dropdown">
                <div id='`+id_core+`' onclick="prepare_and_load_config_view(this)" class="mr-2 ml-2 text-gray-400">
                  <span>View</span>
                </div>
              </div>
            </div>
          </div>
        </td>`;
        row += "</tr>";
        
        content += row;
      }
      return content;
    }

    async function request_data(){
        var msg = validate_data();
        if (msg!==null){
            alert(msg);
            return;
        }

        var qdata = get_data();
        var category=qdata[0];
        var start=qdata[1];
        var limit=qdata[2];

        var res = await api_get("/configuration/list");
        var datajs = await res.json();
        console.log("DATAJS :", datajs);
        if (datajs["status"]!=="success"){
          alert(datajs["message"]);
        }else{
          var projects = datajs["data"];
          var rows = table_from_data(projects);
          var table_body = document.getElementById("table-body");
          table_body.innerHTML = rows;
        }
     }
     request_data();

     // search feature
    async function request_data_by_search_text(){
      var search_bar = document.getElementById("search-bar");
      var text = search_bar.value;
      console.log("TEXT:", text);
      if (!validate_string(text)){
        request_data();
        return;
      }
      
      var res = await api_get("/configurations/search/"+text);
      var datajs = await res.json();
      console.log("DATAJS :", datajs);
      if (datajs["status"]!=="success"){
        alert(datajs["message"]);
      }else{
        var users = datajs["data"];
        var rows = table_from_data(users);
        var table_body = document.getElementById("table-body");
        table_body.innerHTML = rows;
      }
    }

    async function prepare_and_load_config_view(e){
      e = e || window.event;
      var src = e.target || e.srcElement;

      console.log("E :", e.id);
      set_storage_item("config-name", e.id);
      window.location.href = "view_configuration.html";
    }
  </script>
