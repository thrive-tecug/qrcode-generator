    function fill_from_permissions(){

      document.getElementById("new-user-section").style.display = permissions!==null && permissions.includes("CREATE_USERS") ? "initial":"none";
      document.getElementById("view-users-section").style.display = permissions!==null && permissions.includes("VIEW_USERS") ? "initial":"none";
    }
    fill_from_permissions();
